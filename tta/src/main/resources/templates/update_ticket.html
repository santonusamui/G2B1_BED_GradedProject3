<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="templates/ckeditor/ckeditor.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/tickets}">Tickets</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/tickets/new}">New Tickets</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Edit Ticket </h1>
				<p class="card-body">
				<form th:action="@{/tickets/{id} (id=${ticket.id})}" th:object="${ticket}" method="POST">
					<div class="form-group">
						<label>
							<font color=#0000FA> Title </font>
						</label>
						<input type="text" name="ticketTitle" th:field="*{ticketTitle}" class="form-control"
							placeholder="Enter  ticket title" />
					</div>

					<div class="form-group">
						<label>
							<font color=#0000FA> Short Description </font>
						</label>
						<input type="text" name="ticketShortDescription" th:field="*{ticketShortDescription}"
							class="form-control" placeholder="Enter ticket description" />
					</div>

					<div class="form-group">
						<label>
							<font color=#0000FA> Content</font>
						</label>
						<input type="text" name="ticketContent" th:field="*{ticketContent}" class="form-control"
							placeholder="Enter content" />
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</form>

				<hr>
				<p align="right">
					<a th:href="@{/tickets}">Back to Tickets Listing</a>
				</p>

			</div>
		</div>
	</div>
	</div>
	<br>
	<center>
		<font face="Monotype Corsiva" color=#0000FF size="4">
			<bi><b> ------ Created By the Group, G2B1 ------ </b></i>
		</font>
	</center>
</body>

</html>
